<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Área do Cliente - Tuti Representações e Consultoria</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Serif:wght@700&family=Tiro+Bangla&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="container">
        <header>
            <img src="/IMAGE/logo.png" alt="Logo Tuti Representações e Consultoria" class="imagem-pequena">
        </header>
        <main>
            <section class="login-section">
                <h2>Área do Cliente</h2>
                <form action="https://tuticonsultoria.evolutto.com.br" method="post" class="login-form">
                    <div class="form-group">
                        <label for="username">Usuário ou e-mail</label>
                        <input type="text" id="username" name="_username" required placeholder="Usuário ou e-mail">
                    </div>
                    <div class="form-group">
                        <label for="password">Senha</label>
                        <input type="password" id="password" name="_password" required placeholder="Senha">
                        <input type="hidden" id="key" name="_key" value="3cb7b36e-8cea-4e8b-a69b-0756b799d0d0">
                    </div>
                    <button type="submit">Entrar</button> 
                </form>
                <a href="https://tuticonsultoria.com.br/fale-conosco" class="contact-button">Ainda não é cliente? Fale conosco</a>
            </section>
        </main>
    </div>
</body>
</html>
